<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>CUNY City Tech</title>
</head>
<body>
    <header>
        <h1> CUNY New York City College of Technology</h1>
        <nav>
            <a>About Us</a>
            <a>Admissions</a>
            <a>Academics</a>
            <a>Campus Life</a>
            <a>Visit</a>
        </nav>
    </header>
    <main>
        <div class="flex">
            <img class="background" src="https://www.citytech.cuny.edu/images/new_building.jpg"/>
            <h2>Request Information</h2>
            <form class="form">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value="johndoe@gmail.com"><br>
                <label for="pnumber">Phone Number:</label><br>
                <input type="text" id="pnumber" name="pnumber" value="xxx-xxx-xxxx"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="flex">
            <img class="welcome" src="https://i.ytimg.com/vi/8F04BrpuyrU/maxresdefault.jpg"> 
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
