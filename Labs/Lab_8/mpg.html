<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Per Gallon</title>
</head>
<body>
    <h1>Thanks for using the Miles Per Gallon application</h1>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
        document.writeln("Miles driven = "+ miles +"<br>");
        document.writeln("Gallons of gas = "+ gallons +"<br>");
        document.writeln("Miles per gallon = " + mpg +"<br>");

        document.writeln("Thanks for using our MPG application");
    </script>
</body>
</html>
