<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Future Value Application</title>
    <script>
		var futureValue;
		var again = "y";
		do {
			// get user entries
			do{
				var investment = prompt("Enter investment amount as xxxxx.xx", 10000);
				investment = parseFloat(investment);

				if(isNaN(investment) || investment <= 0 || investment > 100000){
					alert("Investment must be greater than 0 and less than 10000")
				}
			} 
			while(isNaN(investment));

			do{
				var rate = prompt("Enter interest rate as xx.x", 7.5);
				rate = parseFloat(rate);

				if(isNaN(rate) || rate <= 0 || rate > 15){
					alert("Rate must be greater than 0 and less than 15")
				}
			} 
			while(isNaN(rate));

			do{
				var years = prompt("Enter number of years", 10);
				years = parseInt(years);

				if(isNaN(years) || years <= 0 || years > 50){
					alert("Years must be greater than 0 and less than 50")
				}
			} 
			while(isNaN(years));

			// calulate future value
			futureValue = investment;
			for (var i = 1; i <= years; i++ ) {
				futureValue = futureValue + (futureValue * rate / 100);
			}
			futureValue = parseInt(futureValue);

			alert("Futre Value is " + futureValue)

			again = prompt("Repeat entries?", "y");
		}	
		while(again == "y");
    </script>
</head>
<body>
    <main>
    	<script>
			document.write("Investment amount = " + investment);
			document.write(" Interest rate = " + rate);
			document.write(" Years = " + years);
			document.write(" Future Value is " + futureValue + "<br><br>");
        </script>
        Thanks for using the Future Value application.
    </main>
</body>
</html>
